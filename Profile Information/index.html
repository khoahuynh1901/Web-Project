<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Friend's Book</h1>
  <h3>Update Profile Information</h3>
  <form>
    <fieldset>
      <legend>Personal Info</legend>
      <label for="name">Name: </label><input type="text" id="name"><br>
      <label for="email">Email: </label><input type="email" id="email"><br>
      <label for="dob">Birthday: </label><input type="date" id="dob"><br>
      <button type="submit">Update</button>
    </fieldset>
    <fieldset>
      <legend>Update Password</legend>
      <label for="oldpassword">Old Password: </label><input type="password"
        id="oldpassword"><br>
      <label for="newpassword">New Password: </label><input type="password"
        id="newpassword"><br>
      <button type="submit">Update</button>
    </fieldset>
    <fieldset>
      <legend>More About You</legend>
      <label for="pronouns">Pronouns: </label>
      <input id="pronouns" type="text"><br>
      <label for="country">Country: </label>
      <input id="country" type="text"><br>
      <label for="bio">Bio: </label>
      <textarea id="bio"></textarea><br>
      <button type="submit">Update</button>
    </fieldset>
  </form>
</body>
</html>
